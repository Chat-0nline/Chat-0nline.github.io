<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <style>
        /* Asegúrate de que la página ocupe toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/673becdb4304e3196ae4cc05/1id11af5l';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
    <!--End of Tawk.to Script-->

    <script>
        window.onload = function() {
            setTimeout(function() {
                Tawk_API.toggle();  // Abre el chat si no está abierto
                Tawk_API.maximize(); // Fuerza la maximización del chat, mostrando todos los elementos
            }, 1000);  // Se ejecuta después de 1 segundo para asegurar que el chat cargue
        };
    </script>
</body>
</html>
