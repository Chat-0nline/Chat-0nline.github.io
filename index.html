<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .chatra-widget-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        .chatra-widget-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Chatra Widget Script -->
    <script>
        (function(d, w, c) {
            w.ChatraID = 'Y6Ty39MP767JCkmCQ';
            var s = d.createElement('script');
            w[c] = w[c] || function() {
                (w[c].q = w[c].q || []).push(arguments);
            };
            s.async = true;
            s.src = 'https://call.chatra.io/chatra.js';
            if (d.head) d.head.appendChild(s);
        })(document, window, 'Chatra');
    </script>
    <!-- /Chatra Widget Script -->

    <script>
        window.onload = function() {
            setTimeout(function() {
                if (window.Chatra) {
                    window.Chatra('openChat');
                }
            }, 500); // Ajusta el tiempo para cuando se abrirá el chat automáticamente
        };
    </script>

</body>
</html>
