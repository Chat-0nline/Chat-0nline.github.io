<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercom Chat</title>
</head>
<body>

  <!-- Contenido de la página aquí (deja vacío si no deseas contenido adicional) -->

  <script>
    // Configuración de Intercom con tu App ID
    window.intercomSettings = {
      api_base: "https://api-iam.intercom.io",
      app_id: "nh7804n0",  // Reemplaza con tu propio app_id
    };
  </script>

  <script>
    (function(){
      var w=window;
      var ic=w.Intercom;
      if(typeof ic==="function"){
        ic('reattach_activator');
        ic('update',w.intercomSettings);
      }else{
        var d=document;
        var i=function(){i.c(arguments);};
        i.q=[];
        i.c=function(args){i.q.push(args);};
        w.Intercom=i;
        var l=function(){
          var s=d.createElement('script');
          s.type='text/javascript';
          s.async=true;
          s.src='https://widget.intercom.io/widget/nh7804n0';  // Reemplaza con tu propio app_id
          var x=d.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s,x);
        };
        if(document.readyState==='complete'){
          l();
        }else if(w.attachEvent){
          w.attachEvent('onload',l);
        }else{
          w.addEventListener('load',l,false);
        }
      }
    })();
  </script>

  <!-- Código para abrir el chat automáticamente en pantalla completa -->
  <script>
    window.addEventListener('load', function() {
      // Espera que se cargue el script de Intercom y luego abre el chat
      window.Intercom('show');
    });
  </script>

</body>
</html>
